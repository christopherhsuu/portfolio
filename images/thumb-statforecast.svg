  <!-- bars and trend -->
  <g transform="translate(120,240)">
    <rect x="0" y="120" width="90" height="180" rx="10" fill="url(#bargrad)" opacity="0.95" />
    <rect x="130" y="60" width="90" height="240" rx="10" fill="url(#bargrad)" opacity="0.95" />
    <rect x="260" y="20" width="90" height="280" rx="10" fill="url(#bargrad)" opacity="0.95" />
    <rect x="390" y="0" width="90" height="300" rx="10" fill="url(#bargrad)" opacity="0.95" />

    <path d="M20 200 C 140 140, 260 120, 380 80" stroke="#5fc0ff" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.95" />
  </g>

  <rect x="96" y="98" width="1008" height="452" rx="12" fill="none" stroke="rgba(255,255,255,0.03)" />
</svg>